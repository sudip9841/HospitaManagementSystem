{% extends 'mainApp/base.html'%}
{% load static %}

{% block title%} Signup {% endblock title %}


{% block mainContent %}

<div class="form-container">

    <div class="row">
        <div class="col-6 form-image">

        </div>

        <div class="col-6 login-signup-form ">
            <h4>Signup</h4>

            {% if messages %}
            {% for message in messages%}
            <div {% if message.tags %} class="alert alert-success" role="alert" {% endif %}>
                {{message}}
            </div>
            {% endfor %}
            {% endif %}

            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {{form}}

                <button type="submit" class="btn btn-primary mt-3 mb-3">Signup</button>

            </form>

            <p class="mt-3">Already have an account ? <a class="text-success" href="{% url 'login' %}">Login</a></p>

        </div>

    </div>

</div>
{% endblock mainContent %}
