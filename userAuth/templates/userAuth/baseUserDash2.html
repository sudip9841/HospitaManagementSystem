<!doctype html>
{% load static %}
{% load auth_extras %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'userAuth/css/style.css'%}">

    <script src="https://kit.fontawesome.com/9408609606.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NH | User | {% block title%} {% endblock title%}</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <header class="bg-dark d-flex gap-3 p-2" style="position: fixed; top:0; z-index: 1; width: 100%;">
        <div class="p-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
            aria-expanded="false" aria-controls="collapseWidthExample">
            <span class="text-light"><i class="fa-solid fa-bars fa-2xl"></i></span>
        </div>
        <div>
            <a style="text-decoration: none;" routerLink="/"><h1 class="logo">Itonic library</h1></a>
        </div>
    </header>
    
    
    <div class="dashboard-container">
        <div style="float: left;" class="collapse collapse-horizontal show sidenav-container"
            id="collapseWidthExample">
            <div style="min-height: 100vh; width: 200px; background-color: #3d464d; color: white;" class="card card-body">
                <div class="sidenav">
                    <a routerLink="/admin">Dashboard</a>
                    <button (click)="userToggle()" class="dropdown-btn">User 
                      <span *ngIf="showUser"><i class="fa fa-caret-down"></i></span>
                      <span *ngIf="!showUser"><i class="fa fa-caret-left"></i></span>
    
                    </button>
                    <ng-container *ngIf="showUser">
                        <div class="dropdown-container">
                            <a routerLink="/admin/user/adduser">add user</a>
                            <a routerLink="/admin/user/viewuser">view users</a>
                        </div>
                    </ng-container>
                    <button (click)="productToggle()" class="dropdown-btn">Books
                        <span *ngIf="showProduct"><i class="fa fa-caret-down"></i></span>
                        <span *ngIf="!showProduct"><i class="fa fa-caret-left"></i></span>
                      </button>
                      <ng-container *ngIf="showProduct">
                          <div class="dropdown-container">
                              <a routerLink="/admin/book">add book</a>
                              <a routerLink="/admin/book/viewbook">view books</a>
                          </div>
                      </ng-container>
                    <a routerLink="/admin/inventory">Inventory</a>
                  </div>
            </div>
        </div>
    
        
        <div class="dashboard">
            <div class="dashboard-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

    {% endif %}

</body>

</html>
