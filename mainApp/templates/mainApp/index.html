{% extends 'mainApp/base.html' %}
{% load static %}

{% block title%} Home {% endblock title %}


{% block slider %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'mainApp/images/cover1.png' %}" class="d-block img-fluid" alt="coverimage 1"> 
      </div>
      <div class="carousel-item">
        <img src="{% static 'mainApp/images/cover2.jpg' %}" class="d-block img-fluid" alt="coverimage 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'mainApp/images/cover3.jpg' %}" class="d-block img-fluid" alt="coverimage 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock slider %}
